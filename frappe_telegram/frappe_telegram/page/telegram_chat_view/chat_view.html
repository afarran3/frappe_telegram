<div class="chat-view" style="height: 50vh">
  <div class="p-3 d-flex" style="background-color: var(--control-bg); border-radius: 1em; box-shadow: 10px 25px 35px -15px rgba(0,0,0,0.6);">
    <div class="mr-2">{{ frappe.avatar(chat.title) }}</div>
    <div class="h3 mb-0">{{ chat.title }}</div>
  </div>
  <div class="chat-messages p-3" style="height: 70vh; overflow-y: auto;">
    
  </div>
  <div class="d-flex">
    <input type="text" placeholder="Enter your message" class="input-with-feedback form-control flex-grow-1" />
    <button class="btn btn-primary ml-3">Send</button>
  </div>
</div>
